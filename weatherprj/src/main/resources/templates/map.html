<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트 스트랩 css cdn 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>날씨옷장</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=xq8rlky11y"></script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=xq8rlky11y&submodules=geocoder"></script>
    
</head>
<body>
    <div class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="d-flex row justify-content-center">
                <div id="map" style="width: 400px; height: 400px;"></div>
                <div th:text="|${loginedMember.userNickname}님 안녕하세요.|"></div>


                <div class="d-flex row justify-content-center mt-3">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">로그아웃</button>
                    </form>
                </div>
           
           
            </div>
            <div class="row d-flex justify-content-center">
                <div id="message" class="text-info text-center"></div>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                    <button id="yes" class="btn btn-warning mb-3">예</button>
                    <button id="no" class="btn btn-secondary" onclick="showContent()">아니요</button>
                </div> 
            <div class="row d-flex justify-content-center mt-3" id="location-input-group" style="display: none;">
                <input type="text" id="location-input" placeholder="동(읍) 입력" style="display: none;">
                <button id="search" class="btn btn-primary mt-1" style="display: none;">검색</button>
            </div>
        </div>
    </div>


    <!-- 부트 스트랩 js cdn 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- navigator.js 추가 -->
    <script src="/js/navigator.js"></script>
</body>
</html>
