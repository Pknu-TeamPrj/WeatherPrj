<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트 스트랩 css cdn 추가 -->
    <link

        <div>
            <button type="button" class="m-4 border-0" style="background-color: transparent;">

        </div>
        <div>
            <button type="button" class="mb-4 border-0" style="background-color: transparent;">
